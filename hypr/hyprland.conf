################################################################################
# HYPRLAND CONFIG — CLEAN & MODERN (0.52+ / 0.53)
################################################################################

################
### MONITORS ###
################

monitor = eDP-1,1920x1080@60,0x0,1
monitor = HDMI-A-1,1440x900@59,1920x0,1


###################
### VARIABLES #####
###################

$mainMod = SUPER 
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun --allow-images  --style ~/.config/wofi/style.css --conf ~/.config/wofi/config.conf


#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


exec-once = hyprpaper
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = nm-applet --indicator

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-

env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEO_DRIVER,wayland, 0ad

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

evn = GDK_BACKEND=x11 0ad

###################
### GENERAL #######
###################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

       # Gradiente Roxo Profundo (Active)
    # rgba(Roxo Escuro) rgba(Roxo Vibrante/Médio)
    col.active_border = rgba(4b0082ee) rgba(6a5acdee) 45deg
    
    # Roxo Quase Preto Sutil (Inactive)
    col.inactive_border = rgba(1a1a2eee)


    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

###################
### DECORATION ####
###################

decoration {
    rounding = 12    # Curvatura padrão Apple para janelas modernas

    active_opacity = 0.9
    inactive_opacity = 0.9  # Leve transparência para foco na janela ativa

    shadow {
        enabled = true
        range = 30           # Shadow maior para efeito de profundidade macOS
        render_power = 4
        color = rgba(00000066) 
    }

    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        vibrancy = 0.25
        noise = 0.02
        contrast = 1.0
        special = true       # Aplica blur em janelas especiais/menus
    }
}

###################
### ANIMATIONS ####
###################

animations {
    enabled = yes

    # Curva de animação inspirada na Apple (Suave e ágil)
    # Definindo a curva bezier "Cupertino"
    bezier = appleCurve, 0.25, 0.1, 0.25, 1.0
    bezier = popIn, 0.1, 0.8, 0.2, 1.1

    animation = windows, 1, 5, appleCurve, slide
    animation = windowsOut, 1, 5, appleCurve, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, appleCurve
    animation = workspaces, 1, 6, appleCurve, slide
}


###################
### LAYOUTS #######
###################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


###################
### INPUT #########
###################

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


###################
### MISC ##########
###################

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


###################
### KEYBINDS ######
###################

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, X, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen,1  # FullScreen Fake
bind = $mainMod SHIFT, F, fullscreen,2 # FullScren Real
bind = $mainMod, G, exec, firefox
bind = $mainMod, C, exec, /home/daniel/.local/scripts/start_dev.sh 
bind = $mainMod SHIFT, L, exec, hyprlock

bind = $mainMod, Escape, exec, pkill waybar || waybar
bind = $mainMod Shift,B, exec, pkill waybar && waybar &

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


###################
### MEDIA KEYS ####
###################

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-



###################
### SCREENSHOT ####
###################

bind = ,Print, exec, hyprshot -m window
bind = SHIFT,Print, exec, hyprshot -m region


###################
### WINDOW RULES ##
###################

# Ignore maximize requests
#windowrulev2 = suppressevent maximize, class:.*

# Fix XWayland ghost windows / drag issues
#windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

xwayland {
  force_zero_scaling = true
}

